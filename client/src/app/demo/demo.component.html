<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
    <h6 class="card-header">
      Register With Us!   
    </h6>
    
      <div class="card" style="width: 20rem;">
      <img id = 'lock' class="card-img-top" src="assets/images/lock.png" id="lock">
      <button class="btn btn-block btn-social btn-lg btn-google" (click)="signInWithGoogle()"><span class="fa fa-google">   </span> Sign In With Goggle</button>
      <br>
      <button class="btn btn-block btn-social btn-lg  btn-facebook" (click)="signInWithFB()"><span class="fa fa-facebook">  </span> Sign In With Facebook</button>
      <br>
      <button class="btn btn-block btn-secondary btn-lg" (click)="email()">Email</button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Welcome to One Click. Let's Shop !!!
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
      <button class="btn btn-danger" (click)="shop()">Let's Shop</button>
    </div>
  </div>
</div>
